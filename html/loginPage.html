<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      #root {
        width: 100vw;
        height: 100vh;
        background: skyblue;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #root > div {
        width: 80%;
        height: 60%;
        background-color: white;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #root > div > form:nth-child(1) {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #root > div > form:nth-child(1) > input {
        width: 300px;
        height: 32px;
        border-radius: 8px;
        margin: 5px;
        padding: 5px;
      }
      footer {
        width: 300px;
        display: flex;
        justify-content: space-between;
      }
      footer > form {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      footer > form > input {
        width: 100px;
        height: 32px;
      }
    </style>
    <title>로그인</title>
  </head>
  <body>
    <div id="root">
      <div>
        <form name="login" action="/login" method="post">
          <input type="text" placeholder="ID" name="id" />
          <input type="password" placeholder="PW" name="pw" />
          <input type="submit" value="로그인" />
        </form>
        <footer>
          <form action="/signIn" method="get">
            <input type="submit" value="회원가입" />
          </form>
          <form action="/findId" method="get">
            <input type="submit" value="ID/PW 찾기" />
          </form>
        </footer>
      </div>
    </div>
  </body>
</html>
